<p>Please select your board</p>
<ul>
    <li *ngFor="let board of boards">
        <a [routerLink]="['/board']" [queryParams]="{board: board.code}">{{board.name}}</a>
        [<a [routerLink]="['/board']" [queryParams]="{board: board.code, view: rankViewParameter}">rank</a>]
    </li>
</ul>
<hr>
<p class="version">
    Jirban Version: {{jirbanVersion}}
</p>
